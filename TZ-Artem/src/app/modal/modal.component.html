
<!-- Modal -->
<div class="modal fade" [attr.id]="'exampleModal' + imageinform2.id"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">


      <div class="modal-header">
        <h4  class="modal-title" id="exampleModalLabel">Photo comments</h4><!--, Id: {{imageinform2.id}}-->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div style="text-align: center;" class="modal-body">
        <img  class="mb-3 mt-2 img-fluid" [src]="imageinform2?.url" alt="">
        
        
          <app-UploadAComponent
          *ngFor="let iterCom of imageinform2.comments"
          [uploadacomments] = "iterCom"
          ></app-UploadAComponent>

          <hr>
          <div class="mt-3">
            <form>
              <label for="message-text" class="col-form-label">Name:</label>
              <input type="text" #name class="form-control" id="exampleInputName" aria-describedby="Name">
              <label for="message-text" class="col-form-label">Comment:</label>
              <textarea class="form-control mb-3" #commenttext id="Comment-text"></textarea>
              <button type="reset" (click)="postComment(imageinform2, name.value, commenttext.value)"
                class="btn btn-primary">Save comment</button>
            </form>
          </div>
          </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>


    </div>
  </div>
</div>
